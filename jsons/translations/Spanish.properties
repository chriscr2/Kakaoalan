The Lyfoda Kakaoalan = El Lyfoda Kakaoalan
Neykon Ney = Neykon Ney

We see that your nation isn't blessed by the Zaaoo, and we aim to correct it as soon as possible. = Vemos que su nación no ha sido bendecida por el Zaaoo y nuestro objetivo es corregirlo lo antes posible.
Ah, I see. You have awaken the beast inside us. I hope you regret it. = Ah, ya veo. Has despertado a la bestia que llevamos dentro. Espero que te arrepientas.
Do whatever you want to our lands. But remember, Fadala will give us victory once more. = Haz lo que quieras por nuestras tierras. Pero recuerda, Fadala nos dará la victoria una vez más.
Who is this stranger who came to our lands? My name is Neykon Ney, and I am one of many who heeds the will of the Kakaoalan and the Zlayl. = ¿Quién es este extraño que vino a nuestras tierras? Mi nombre es Neykon Ney, y soy uno de los muchos que obedecen la voluntad de los Kakaoalan y los Zlayl.
It is you again. = Eres tú de nuevo.
Why are you here, malignant beast? = ¿Por qué estás aquí, bestia maligna?
May you be interested in our offer... = Te puede interesar nuestra oferta...
